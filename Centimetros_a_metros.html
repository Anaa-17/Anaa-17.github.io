<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>cm a m</title>
    <link rel="stylesheet" href="PA20.-Estilos.css">
</head>
<body>
    <center>
        <div id="con">
            <h1>Centimetros a Metros</h1>
            <br><input type="text" name="n" id="n">
            <br><br>
            <input type="button" name="b" id="b" value="CONVERTIR" onclick="oc()">
            <br><br>
            <input type="text" name="re" id="re">
            <br><br><br><br>
            <a href="Conversiones.html">REGRESAR</a>
        </div>
    </center>
    <script>
        function oc()
        {
            var n1= document.getElementById('n').value;
            var res=parseInt(n1)/100;
            document.getElementById('re').value=res+' Metros';
        }
    </script>
</body>
</html>
