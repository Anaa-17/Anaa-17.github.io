<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Toneladas a Kiilogramos</title>
    <link rel="stylesheet" href="Conversiones.html">
    <link rel="stylesheet" href="PA20.-Estilos.css">
</head>
<body>
    <center>
        <div id="con">
            <h1>Toneladas a Kilogramos</h1>
            <br><input type="text" name="n" id="n">
            <br><br>
            <input type="button" name="b" id="b" value="CONVERTIR" onclick="co()">
            <br><br>
            <input type="text" name="re" id="re">
            <br><br><br><br>
            <a href="Conversiones.html">REGRESAR</a>
        </div>
    </center>
    <script>
        function co()
        {
            var n1=document.getElementById('n').value;
            var res=parseInt(n1)*1000;
            document.getElementById('re').value=res+' Kilogramos'
        }
    </script>
</body>
</html>
